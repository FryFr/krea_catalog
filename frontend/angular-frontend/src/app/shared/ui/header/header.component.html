<nav class="bg-white mb-8">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="/images/Krea_set_logo_pms-02.png"
        class="w-40 h-auto"
        alt="Flowbite Logo"
      />
    </a>

    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
        <!-- Productos Button -->
        <li>
          <a
            routerLink="/"
            routerLinkActive="!text-green-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-black relative"
            aria-current="page"
          >Productos</a>
        </li>

        <!-- Login Button -->
        <li>
          <a
            routerLink="/login"
            routerLinkActive="!text-green-500"
            class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-black relative"
          >Login</a>
        </li>
      </ul>
    </div>

    <div class="flex items-center space-x-4">
      <!-- Search Bar -->
      <div class="relative">
        <input
          type="text"
          placeholder="QuÃ© estas buscando?"
          class="bg-gray-200 rounded py-2 px-4 text-sm border-0 focus:ring-2 focus:ring-gray-300"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="absolute right-2 top-2 text-gray-700"
        >
          <circle cx="10" cy="10" r="7" />
          <line x1="21" y1="21" x2="15" y2="15" />
        </svg>
      </div>

      <!-- Cart Button -->
      <a
        routerLink="/cart"
        routerLinkActive="!text-green-500"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-black relative"
        aria-current="page"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-shopping-cart"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 17h-11v-14h-2" />
          <path d="M6 5l14 1l-1 7h-13" />
        </svg>

        <!-- Cart Item Count Badge -->
        @if (cartState.count() > 0) {
          <span
            class="absolute bg-[#FF8F1C] text-white text-xs rounded-full flex items-center justify-center -right-2 -top-2 w-5 h-5"
            >{{ cartState.count() }}</span
          >
        }
      </a>
    </div>
  </div>
  <!-- Divider line -->
  <div
    style="width: 100%; height: 1px; background-color: gray; position: absolute; top: 100px; left: 0;"
  ></div>
</nav>
