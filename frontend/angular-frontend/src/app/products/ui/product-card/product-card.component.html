<a [routerLink]="['/product', product().id]" class="block">
  <div
    class="max-w-sm bg-white border border-gray-200 rounded-lg shadow white:bg-gray-800 white:border-gray-700"
  >
    <picture>
      <img
        class="rounded-xl h-60 w-full object-contain object-center pt-4"
        [src]="product().image"
        alt=""
      />
    </picture>
    <div class="p-5">
      <a href="#">
        <h5
          class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-gray-950 line-clamp-1"
        >
          {{ product().title }}
        </h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">
        {{ product().description }}
      </p>
      <div class="flex justify-end gap-2 my-4">
        <button
          role="button"
          tabindex="0"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700"
          (click)="delete($event)"
          (keydown.enter)="delete($event)"
        >
          Borrar
        </button>
        <button
          role="button"
          tabindex="0"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700"
          (click)="edit($event)"
          (keydown.enter)="edit($event)"
        >
          Editar
        </button>
        <button
          role="button"
          tabindex="0"
          class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-blue-800"
          (click)="add($event)"
          (keydown.enter)="add($event)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 17h-11v-14h-2" />
            <path d="M6 5l14 1l-1 7h-13" />
          </svg>

          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</a>

@if (showForm) {
  <div 
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    role="dialog"
    aria-modal="true"
    tabindex="-1"
    aria-label="Modal de editar producto"
  >
    <div 
      class="bg-white p-4 rounded-lg max-h-[90vh] w-full max-w-2xl overflow-y-auto" 
      (click)="$event.stopPropagation()"
      (keydown)="$event.stopPropagation()"
      tabindex="0"
      role="document"
      aria-label="Formulario de ediciÃ³n"
    >
      <app-product-form 
        [product]="product()"
        (formSubmit)="onFormSubmit($event)"
        (closeForm)="onCloseForm()"
      />
    </div>
  </div>
}
